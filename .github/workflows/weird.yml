name: Weird续期

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # 每周一 UTC 2:00（北京中午 10:00）

jobs:
  add_time:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Playwright and dependencies
        run: |
          pip install playwright
          playwright install --with-deps chromium

      - name: Run 续期脚本
        env:
          WEIRD_COOKIE: ${{ secrets.WEIRD_COOKIE }}
          WEIRD_EMAIL: ${{ secrets.WEIRD_EMAIL }}
          WEIRD_PASSWORD: ${{ secrets.WEIRD_PASSWORD }}
        run: python Weird/write.py

      - name: Upload error artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: "*.png"

      - name: Commit weird_time.txt to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ ! -f weird_time.txt ]; then
            echo "首次生成时间：$(date +'%Y-%m-%d %H:%M:%S')" > weird_time.txt
          else
            echo "$(date +'%Y-%m-%d %H:%M:%S')" > weird_time.txt
          fi

          git add weird_time.txt
          if git diff --cached --quiet; then
            echo "无变化，无需提交"
            exit 0
          fi

          git commit -m "chore: 更新 weird_time.txt $(date +'%Y-%m-%d %H:%M:%S')"
          git push
